<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 실행과 실습 (3/1)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script type="text/javascript">
    alert(100*3.8);
    // 이러한 숫자는 정수라고 부른다. 정수는 0,1,2,3,4 같은 자연수를 의미한다.
    // 실수는 1.1 이런 소수점을 의미한다.
    // alert(1+1); 해도 더해지고 alert(0.1+3); 이렇게 해도 된다.
    // 알림창 뜨게하기 싫으면 console 창을 쓰면 된다.
</script>
</body>
</html>
