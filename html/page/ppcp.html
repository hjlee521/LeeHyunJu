<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width,initial-scale=1,user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>이현주</title>
</head>
<body>
<section class="popup">
    <div class="popupBox">

        <div class="popup__titBox">
            <p class="popup__sTit">WORK</p>
            <h3 class="popup__tit">정책기획위원회</h3>
        </div>

        <div class="popup__content">
            <div class="popup__contentImg">
                <img src="/images/page/img_ppcp.png" alt="">
            </div>


            <div class="popup__contentText">
                <p class="popup__contentTit">OVERVIEW</p>
                <p class="popup__contentDesc">
                    정책기획위원회 프로젝트
                </p>
                <table>
                    <thead>
                    <tr>
                        <td class="popup__contentTit">PERIOD</td>
                        <td class="popup__contentDesc">2018 유지보수</td>
                    </tr>
                    <tr>
                        <td class="popup__contentTit">TYPE</td>
                        <td class="popup__contentDesc">반응형 (media query)</td>
                    </tr>
                    <tr>
                        <td class="popup__contentTit">Contribution</td>
                        <td class="popup__contentDesc">30% 유지보수 위원소개<br>국정과제협의회 페이지 작업</td>
                    </tr>
                    <tr>
                        <td class="popupBtn"><a href="http://pcpp.go.kr/main.do" target="_blank">사이트 바로가기</a></td>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</section>
