<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width,initial-scale=1,user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>이현주</title>
</head>
<body>
<section class="popup">
    <div class="popupBox">

        <div class="popup__titBox">
            <p class="popup__sTit">WORK</p>
            <h3 class="popup__tit">Canon</h3>
        </div>

        <div class="popup__content">
            <div class="popup__contentImg">
                <img src="/images/page/img_canon.png" alt="">
            </div>


            <div class="popup__contentText">
                <p class="popup__contentTit">OVERVIEW</p>
                <p class="popup__contentDesc">
                    J-Query의 ‘FullPage’ 플러그인을 사용하여 카메라의 디자인을 최대한 부각시킬 수 있는 풀 사이즈 화면구성으로 자신감있는 느낌을 담아냈습니다.
                    컨셉은 Canon 카메라의 세련되고 고급스러운 느낌을 연출하고자 컬러표현도 어두운 색상을 사용하여 기존 웹사이트와는 360도 다른 분위기로 리뉴얼 했습니다.
                </p>
                <table>
                    <thead>
                    <tr>
                        <td class="popup__contentTit">PERIOD</td>
                        <td class="popup__contentDesc">2017.11 ~ (일주일)</td>
                    </tr>
                    <tr>
                        <td class="popup__contentTit">TYPE</td>
                        <td class="popup__contentDesc">반응형 (media query)</td>
                    </tr>
                    <tr>
                        <td class="popup__contentTit">Contribution</td>
                        <td class="popup__contentDesc">모든 페이지</td>
                    </tr>
                    <tr>
                        <td class="popup__contentTit">COLOR</td>
                        <td class="popup__contentDesc">
                            <div class="colorBox">
                                <span class="color -red"></span>
                                <span class="color -gray"></span>
                                <span class="color -white"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="popupBtn"><a href="http://www.canon.co.kr/" target="_blank">오리지널 사이트</a></td>
                        <td class="popupBtn"><a href="http://hyunju521.com/canon/" target="_blank" class="ml13">리뉴얼 사이트</a></td>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
