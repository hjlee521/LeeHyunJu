<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width,initial-scale=1,user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>이현주</title>
</head>
<body>
<section class="popup">
    <div class="popupBox">

        <div class="popup__titBox">
            <p class="popup__sTit">WORK</p>
            <h3 class="popup__tit">KT &amp; G</h3>
        </div>

        <div class="popup__content">
            <div class="popup__contentImg">
                <img src="/images/page/img_ktng.png" alt="">
            </div>


            <div class="popup__contentText">
                <p class="popup__contentTit">OVERVIEW</p>
                <p class="popup__contentDesc">
                    기존 웹사이트의 복잡한 구조를 심플하게 표현하여 사용자가 편리하고 원하는 것을 빠르게 찾는데 목적을 두고 리뉴얼 했습니다.
                    그리고 CSS를 이용해 기기별로 반응할 수 있도록 제작했습니다.
                    컨셉은 오리지널 사이트의 생기 넘치고 밝은 분위기를 그대로 연출하고자 아이콘과 KT&G 로고의 비비드한 컬러를 주로 사용하였습니다.</p>

                <table>
                    <thead>
                    <tr>
                        <td class="popup__contentTit">PERIOD</td>
                        <td class="popup__contentDesc">2017.10 ~ 2017.11</td>
                    </tr>
                    <tr>
                        <td class="popup__contentTit">TYPE</td>
                        <td class="popup__contentDesc">반응형 (media query)</td>
                    </tr>
                    <tr>
                        <td class="popup__contentTit">Contribution</td>
                        <td class="popup__contentDesc">모든 페이지</td>
                    </tr>
                    <tr>
                        <td class="popup__contentTit">COLOR</td>
                        <td class="popup__contentDesc">
                            <div class="colorBox">
                                <span class="color -red"></span>
                                <span class="color -orange"></span>
                                <span class="color -green"></span>
                                <span class="color -gray"></span>
                                <span class="color -white"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="popupBtn"><a href="http://www.ktng.com/" target="_blank">오리지널 사이트</a></td>
                        <td class="popupBtn"><a href="http://hyunju521.com/ktng/" target="_blank" class="ml13">리뉴얼 사이트</a></td>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
